<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NFT preview card component">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/styles.css">

    <title>NFT preview card component</title>
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="card">
            <a href="#">    
                <img src="./src/images/image-equilibrium.jpg" alt="Equilibrium NFT image" class="card-img">

                <div class="img-hover-background"></div>
            </a>

            <div class="card-infos">
                <a href="#">
                    <h1 class="card-tittle">
                        Equilibrium #3429
                    </h1>
                </a>        
                <p class="card-description">
                    Our Equilibrium collection promotes balance and calm.
                </p>


                <div class="base-infos">
                    <p class="nft-value">
                        <img src="./src/images/icon-ethereum.svg" alt="Etherium icon" class="eth-icon"> 0.041 ETH
                    </p>

                    <p class="expire-date">
                        <img src="./src/images/icon-clock.svg" alt="Clock icon" class="clock-icon"> 3 days left
                    </p>
                </div>
            </div>

            <footer>
                <picture class="avatar-container">
                    <img src="./src/images/image-avatar.png" alt="Jules Wyvern avatar" class="creator-img">
                </picture>

                <p class="creator">
                    Creation of <a href="#" class="creator-name">Jules Wyvern</a>
                </p>

                <div class="deadweight"></div>
            </footer>
        </div>
    </main>
</body>
</html>
